{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Household Items</h2>
    <h3>{{ message }}</h3>
    <ul>
        {% for listing in listings %}
        <li><a href="{% url 'product' listing.id %}">{{ listing.Product }}</a></li>    
            <ul>
                <li>{{ listing.id }}</li>
                <li>{{ listing.Description }}</li>
                <li>{{ listing.Price }}</li>
            </ul>
            
        {% endfor %}
    </ul>
{% endblock %}
